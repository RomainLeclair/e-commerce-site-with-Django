<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>La boutique</title>
</head>
<body>
    <a href="{% url 'index' %}"> 
        <h1>La boutique</h1>
    </a>

{% if  user.is_authenticated %}
    {{ user.username }}
    <a href="{% url 'logout' %}">Logout</a>

{% else %}
<a href="{% url 'login' %}">  Connexion </a>
<a href="{% url 'signup' %}">  S'inscire </a>
{% endif %}

{% if user.cart %}
<p><a href="{% url 'cart' %}">  Voir le panier ({{ user.cart.orders.count }})</a></p>
{% endif %}

{% block content %}

{% endblock %}

</body>
</html>
